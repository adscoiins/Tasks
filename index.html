<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
        }
        .header {
            margin: 20px 0;
            font-size: 24px;
        }
        .task-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px;
        }
        .task {
            background-color: #0088cc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .task:hover {
            background-color: #0077b3;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
        }
        .active {
            background-color: #005f99;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">Tasks Page</div>

    <div class="task-container">
        <div class="task active" onclick="completeTask(1000, this)">
            <i class="fas fa-check-circle"></i> Complete Task 1 (+1000 Points)
        </div>
        <div class="task" onclick="completeTask(2000, this)">
            <i class="fas fa-check-circle"></i> Complete Task 2 (+2000 Points)
        </div>
        <div class="task" onclick="completeTask(3000, this)">
            <i class="fas fa-check-circle"></i> Complete Task 3 (+3000 Points)
        </div>
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Games/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <script>
        function completeTask(points, element) {
            let totalPoints = localStorage.getItem('points') ? parseInt(localStorage.getItem('points')) : 0;
            totalPoints += points;
            localStorage.setItem('points', totalPoints);
            alert(`You have earned ${points} points! You now have ${totalPoints.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} points.`);

            // Remove active class from all tasks
            const tasks = document.querySelectorAll('.task');
            tasks.forEach(task => task.classList.remove('active'));

            // Add active class to the clicked task
            element.classList.add('active');
        }
    </script>

</body>
</html>
