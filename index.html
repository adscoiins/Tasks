<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .logo-container {
            margin-top: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .logo img {
            width: 90%;
            border-radius: 50%;
        }
        .task-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px auto;
            max-width: 500px;
            padding: 0 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .task {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }
        .task:hover {
            background-color: #444;
        }
        .task-title {
            font-size: 20px;
            color: #0088cc;
            flex: 1;
            text-align: left;
        }
        .complete-task, .claim-task {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .complete-task:hover, .claim-task:hover {
            background-color: #0077b3;
        }
        .disabled {
            background-color: #4CAF50;
            cursor: not-allowed;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup button {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #0077b3;
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="https://i.suar.me/2GWGQ/l" alt="Logo">
        </div>
    </div>

    <div class="task-container">
        <div class="task">
            <span class="task-title">Subscribe to Channel 1</span>
            <button class="complete-task" onclick="startTask(this, 'https://t.me/exampleChannel1')">Complete Task</button>
        </div>
        <div class="task">
            <span class="task-title">Subscribe to Channel 2</span>
            <button class="complete-task" onclick="startTask(this, 'https://t.me/exampleChannel2')">Complete Task</button>
        </div>
        <div class="task">
            <span class="task-title">Subscribe to Channel 3</span>
            <button class="complete-task" onclick="startTask(this, 'https://t.me/exampleChannel3')">Complete Task</button>
        </div>
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Game-soon/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <div class="popup" id="popup">
        <p>You've earned points! Total points: <span id="totalPoints"></span></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let points = localStorage.getItem('userPoints') ? parseInt(localStorage.getItem('userPoints')) : 20000;

        function startTask(button, taskLink) {
            if (!localStorage.getItem(`taskCompleted_${taskLink}`)) {
                window.open(taskLink, '_blank');

                button.textContent = "Please wait...";
                button.disabled = true;

                setTimeout(() => {
                    button.textContent = "Claim";
                    button.classList.remove("complete-task");
                    button.classList.add("claim-task");
                    button.onclick = function() {
                        claimPoints(button, taskLink);
                    };
                    button.disabled = false;
                }, 7000);
            } else {
                alert("Task already completed.");
                button.textContent = "Completed";
                button.disabled = true;
                button.classList.add("disabled");
            }
        }

        function claimPoints(button, taskLink) {
            points += 1000;
            localStorage.setItem('userPoints', points);

            button.textContent = "Completed";
            button.disabled = true;
            button.classList.add("disabled");

            localStorage.setItem(`taskCompleted_${taskLink}`, "true");

            // Show popup
            const popup = document.getElementById("popup");
            document.getElementById("totalPoints").textContent = points;
            popup.classList.add("active");
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.remove("active");
        }
    </script>
</body>
</html>
